{{ define "section_content" }}
<div class="section" id="content">
    {{ .Content }}
    <ul>
        {{ range .Data.Pages }}
        <li>
            {{ if .Params.technology }}
                {{.Params.technology}} --
            {{ end }}
            <a href="{{.Permalink}}">
                {{.Title}}
            </a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
