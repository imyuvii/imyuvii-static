<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<!-- Character max 160-->
<meta name="keywords" content="{{ with .Params.tags }}{{ range . }}{{.}},{{ end }}{{ end }}imyuvii">
<meta name="description" content="{{.Params.description | default .Site.Params.description}}">
<!-- Card value “summary”, “summary_large_image”, “app”, or “player”-->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@imyuvii">
<meta name="twitter:domain" content="{{.Site.BaseURL}}">
<!-- Min 120x120px-->

<!--<meta name="twitter:image" content="{{ .Params.primaryImage | default .Site.Params.primaryImage | absURL }}">-->
<meta name="twitter:image" content="https://imyuvii.com/tn.png">
<meta name="twitter:title" property="og:title" itemprop="title name" content="{{.Site.Title | default "I aM Yuvii"}}">
<meta name="twitter:description" property="og:description" itemprop="description" content="{{.Params.description | default .Site.Params.description}}">
<meta name="og:type" content="website">
<meta name="og:url" content="{{.Site.BaseURL}}">
<meta name="og:image" itemprop="image primaryImageOfPage" content="{{.Params.primaryImage | default .Site.Params.primaryImage | absURL}}">

<link rel="manifest" href="/manifest.json">

<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="application-name" content="imyuvii">
<meta name="apple-mobile-web-app-title" content="imyuvii">
<meta name="theme-color" content="#39424E">
<meta name="msapplication-navbutton-color" content="#39424E">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="msapplication-starturl" content="/index.html">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="icon" type="image/png" sizes="192x192" href="/img/icon-192.png">
<link rel="apple-touch-icon" type="image/png" sizes="192x192" href="/img/icon-192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/img/icon-512.png">
<link rel="apple-touch-icon" type="image/png" sizes="512x512" href="/img/icon-512.png">
<link rel="shortcut icon" href="{{.Site.Params.favicon | default "sam.ico" | absURL }}" id="favicon">
<link rel="stylesheet" href="{{ "css/style.css" | absURL}}">
<!-- Google fonts-->
<!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Didact+Gothic">-->
<!-- Global site tag (gtag.js) - Google Analytics -->
{{ if .Site.GoogleAnalytics }}
<script async src="https://www.googletagmanager.com/gtag/js?id={{.Site.GoogleAnalytics}}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', '{{.Site.GoogleAnalytics}}');
</script>
{{ end }}
